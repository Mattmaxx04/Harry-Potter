<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/barita.png" type="image/x-icon">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Harry Potter</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container d-flex nav">
              <a class="navbar-brand" href="#">
                <img src="./assets/hp.png" alt="harry" >
              </a>
            </div>
          </nav>
    </header>
    <main>
      <form class="d-flex flex-wrap" id="checks__search">

        <div class="divform">
          <div class= "form-check form-switch d-flex" id="escudos">
            <div class="escudos">
              <input hidden class="form-check-input" type="checkbox" role="switch" id="gryffindor" value="gryffindor">
              <label class="form__label" for="gryffindor"> <img class="img__escudos" src="./assets/gryffindor.png" alt="" srcset=""> </label>
            </div>
            <div class="escudos">
              <input hidden class="form-check-input" type="checkbox" role="switch" id="slytherin" value="slytherin">
              <label class="form__label" for="slytherin"> <img class="img__escudos" src="./assets/slytherin.png" alt="" srcset=""> </label>
            </div>
            <div class="escudos">
              <input hidden class="form-check-input" type="checkbox" role="switch" id="ravenclaw" value="ravenclaw">
              <label class="form__label" for="ravenclaw"> <img class="img__escudos" src="./assets/ravenclaw.png" alt="" srcset=""> </label>
            </div>
            <div class="escudos">
              <input hidden class="form-check-input" type="checkbox" role="switch" id="hufflepuff" value="hufflepuff">
              <label class="form__label" for="hufflepuff"> <img class="img__escudos" src="./assets/hufflepuff.png" alt="" srcset=""> </label>
            </div>           
          </div>
        </div> 

        <div class="search" id="searcher">
          <input class="form-control me-2" id="searchbox" type="search" placeholder="Search" aria-label="Search">
        </div>

      </form>
        <div class="card__container" id="contenedor">

        </div>
       
    </main>
    <footer>

        matiasquiroga.04@gmail.com</a>
    </h4>
    </footer>
    <script src="./js/main.js"></script>

</html>
